<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/project.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Projects</title>
</head>

<body onload="slider()">

    <div class="project-tab">
        <h3 class="tablink active" onclick="projectTab('residency')">RESIDENCY</h3>
        <h3 class="tablink" onclick="projectTab('institutional')">INSTITUTIONAL</h3>
        <h3 class="tablink" onclick="projectTab('workspace')">WORKSPACE</h3>
    </div>

    <div id="project-container" class="project-container">
        <div class="prj-content">
            <div id="residency" class="content" style="display: block;">
                <h5 class="resd prjActive" onclick="activeSlider('resd','resd1')">Gran Carmen, Bengaluru</h5>
                <h5 class="resd" onclick="activeSlider('resd','resd2')">Woodside, Kasauli</h5>
            </div>
            <div id="institutional" class="content">
                <h5 class="insti prjActive" onclick="activeSlider('insti', 'insti1')">JRE Group of
                    Instituitions, Greater Noida
                </h5>
                <h5 class="insti" onclick="activeSlider('insti', 'insit2')">Pearl academy, Jaipur</h5>
            </div>
            <div id="workspace" class="content">
                <h5 class="workspc prjActive" onclick="activeSlider('workspc', 'workspc1')">Jindal Pipes Corporate
                    Office, Gurgaon
                </h5>
                <h5 class="workspc" onclick="activeSlider('workspc', 'workspc2')">Surat Diamond Bourse, Surat</h5>
            </div>
        </div>

        <!-- crousel -->
        <div class="crsl-wrap">
            <div id="arrow-left" class="arrow fas fa-caret-square-left"></div>

            <div id="resd1" class="slider-container" style="display: block;">
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
            </div>

            <div id="arrow-right" class="arrow fas fa-caret-square-right"></div>
        </div>
    </div>
    <footer id="contact">
        <a href="#" id="#facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" id="#instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" id="#twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" id="#linkedin"><i class="fab fa-linkedin-in"></i></a>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
